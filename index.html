<style>
  
body {
  background: red;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calendar {
  display: inline-grid;
  justify-content: center;
  align-items: center;
  background: #fff;
  padding: 20px;
  box-shadow: 0px 40px 30px -20px rgba(0, 0, 0, 0.3);
}
.calendar .month {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  margin-bottom: 20px;
}
.calendar .month .year {
  font-weight: 600;
  margin-left: 10px;
}

.calendar .days {
  display: grid;
  justify-content: center;
  align-items: center;
  grid-template-columns: repeat(7, 1fr);
  color: #999;
  margin-bottom: 15px;
}
  
  
.calendar .days span {
  width: 50px;
  justify-self: center;
  align-self: center;
  text-align: center;
}
.calendar .dates {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}
.calendar .dates button {
  cursor: pointer;
  outline: 0;
  border: 0;
  background: transparent;
  font-family: serif;
  font-size: 16px;
  justify-self: center;
  align-self: center;
  width: 50px;
  height: 50px;
  margin: 2px;
  transition-duration: 0.2s;
}
.calendar .dates button.today {
  box-shadow: inset 0px 0px 0px 2px red;
}
  
.calendar .dates button.today:hover {
  background-color: red;
  color: white;
}
  
.calendar .dates button:first-child {
  grid-column: 6;
}
.calendar .dates button:hover {
  background: #eee;
  box-shadow: 5px 5px 5px black;
}
.calendar .dates button:focus {
  background: red;
  color: #fff;
  font-weight: 600;
}


</style>
